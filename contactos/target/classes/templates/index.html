<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos/cabecero::cabecero-seccion(titulo='Inicio')}">    
</head>
<body>
  <div th:replace="~{fragmentos/navegacion::navegacion-seccion}"/>
    <!--CONTENIDO DE LA TABLA-->
    <div class="container">
        <h3 class="text-center"> SISTEMA DE CONTACTOS </h3>
        <div class="container">
            <table class="table table-striped table-hover align-middle table-bordered">
                <thead class="table-dark text-center">
                  <tr class="text-center">
                    <th scope="col">Id</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Celular</th>
                    <th scope="col">Email</th>
                    <th scope="col">Acciones</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="contacto: ${contactos}">
                    <th th:text="${contacto.idContacto}" scope="row"></th>
                    <td th:text="${contacto.nombre}"></td>
                    <td th:text="${contacto.celular}"></td>
                    <td th:text="${contacto.email}"></td>
                    <td class="text-center">
                      <div class="container">
                        <a th:href="@{/editar/{id}(id=${contacto.idContacto})}" class="btn btn-warning btn-sm me-3">Editar</a>
                        <a th:href="@{/eliminar/{id}(id=${contacto.idContacto})}" class="btn btn-danger btn-sm">Eliminar</a>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
    <div th:replace="~{fragmentos/pie-pagina::pie-pagina-seccion}"></div>
  </body>
</html>
